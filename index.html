<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="bg"></div>

<div class="container">
  <aside class="sidebar glass">
    <h1>CALORIE<br>CALCULATOR</h1>
    <h3>Calculate for your goal</h3>
    <button class="menu-btn" data-goal="simple">Simple calculation</button>
    <button class="menu-btn" data-goal="cut">Lose Weight</button>
    <button class="menu-btn" data-goal="bulk">Bulk</button>
    <button class="menu-btn" data-goal="maintain">Maintain</button>
  </aside>

  <main class="main glass">
    <h3>Calculate for your goal</h3>

    <div class="form">
      <label>Height (cm)</label>
      <input id="height" type="number" placeholder="Height">

      <label>Weight (kg)</label>
      <input id="weight" type="number" placeholder="Weight">

      <label>Age</label>
      <input id="age" type="number" placeholder="Age">

      <button id="calcBtn">Calculate BMR</button>
    </div>

    <div class="result">
      <h4 id="bmrResult">BMR: -- kcal/day</h4>
      <p id="macroResult">Protein -- g, Fat -- g, Carbs -- g</p>
    </div>

    <div class="recommend">
      <h3>Recommended Nutrients</h3>
      <div class="nutrients">
        <div><label>Calories</label><span id="calories">--</span></div>
        <div><label>Protein</label><span id="protein">--</span></div>
        <div><label>Fat</label><span id="fat">--</span></div>
        <div><label>Carbs</label><span id="carbs">--</span></div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
